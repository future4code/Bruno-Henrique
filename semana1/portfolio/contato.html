<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <nav>
        <div class="logo">
            <h2>Logo</h2>

        <div class="nav_right">

    <main>
        <h1>Fale comigo</h1>
        <form class="form" action="#">
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="" id="name">

                <label for="email">Email:</label>
                <input type="email" name="" id="email">
            </div>
            <p><label for="area">Mensagem:</label> </p>
            <textarea name="" id="area" cols="70" rows="10"></textarea>

            <div><button type="submit">Enviar</button></div>
        </form>
    </main>

    <footer class="rodape">
        <p>
            Siga-me nas redes sociais
        </p>

        <nav class="nav_socialMedia">
            <img src="./imagens/icons/face_icon.png" alt="facebook_icone">
            <img src="./imagens/icons/inst_icon.png" alt="instagram_icone">
            <img src="./imagens/icons/twt_icon.png" alt="twitter_icon">

        <p>
            Todos os direitos revervados
        </p>
    </footer>
