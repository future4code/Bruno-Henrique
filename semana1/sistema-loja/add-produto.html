<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/style_produto.css">
    <title>Poke Store - Adicionar Produto</title>
</head>
<body>
    <div class="nome_loja">
        <h1>Bem-vind@ ao <em>Poke Store Lbn</em></h1>
        <p>Dedicada aos treinador@s e seus pokemons</p>

        <div class="links">
            <a href="./index.html">Página Inicial</a>
            <a href="./ctrl-estoque.html">Controle de Estoque</a>
            <a href="./add-produto.html">Adicionar Produto</a>
            <a href="./funcionarios.html">Funcionários</a>
        </div>
    </div>

    <h2>Adicionar Produto</h2>

    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input class="tamanho" type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input class="tamanho" type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input class="tamanho" type="text" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="disponibilidade">Quantidade disponível: </label>
            <input class="tamanho" type="text" id="disponibilidade" name="Qtd disponivel">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <div class="rodape">
        <p>Todos os direitos reservados Lbn</p>
    </div>

</body>
</html>
